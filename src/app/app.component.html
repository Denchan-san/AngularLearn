<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<h1 style="text-align: center;">My Courses</h1>

<div class="courses">

    @for (course of courses; track trackCourse;;let count = $count) {
        
        <course-card  
            [course]="course" 
            [index]="$index"
            (courseSelected)="onCourseSelected($event)"/> 

    }
    @empty { 
        <h1>No coureses found!</h1>
    }
    
</div>
