<label>Server Name</label>

<!-- <input 
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"> -->
   
<input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
    
<button class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">
        Add Server
</button>

<p>{{serverCreationStatus}}</p>
    <!-- <p>{{serverName}}</p> -->

<label>Username</label>

<p>{{username}}</p>

<input 
    type="text"
    class="form-control"
    [(ngModel)]="username">

<!-- <button class="btn btn-primary"
    [disabled]="usernameIsEmpty()"
    (click)="emptyUsername()">
    Reset username
</button> -->

<button class="btn btn-primary"
    [disabled]="username === ''"
    (click)="username = ''">
    Reset username
</button>


<!-- <p [innerText]="allowNewServer"></p> -->

<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>

<ng-template #noServer>
    No server was created!
</ng-template>

<p>&nwnear; App-server</p>

<app-server *ngFor="let server of servers"></app-server>

<!-- <button class="btn btn-primary"
    (click)="showSecret = !showSecret"
>
Display Details
</button> -->

<button class="btn btn-primary"
    (click)="onToggleDetails()"
>
Display Details
</button>

<p *ngIf="showSecret; else noSecret"> My secret password = tuna </p>
<ng-template #noSecret>Secret is a secret!</ng-template>

<div 
    *ngFor="let logItem of log; let i = index"
    [ngStyle]="{backgroundColor: i >=4 ? 'blue' : 'white' }"
    [ngClass]="{'white-text' : i >= 4}"
>
{{logItem}}</div>
